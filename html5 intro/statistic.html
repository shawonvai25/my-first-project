<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stat</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Stats of some random people</h1>
      <table>
        <thead>
          <tr>
            <th>Age</th>
            <th>Gender</th>
            <th>Education level</th>
            <th>Income level</th>
            <th>Marital status</th>
            <th>Previous loan paid</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>30</td>
            <td>Female</td>
            <td>College</td>
            <td>$97.000</td>
            <td>Single</td>
            <td>Yes</td>
          </tr>
          <tr>
            <td>53</td>
            <td>Male</td>
            <td>High school</td>
            <td>$80.000</td>
            <td>Single</td>
            <td>No</td>
          </tr>
          <tr>
            <td>26</td>
            <td>Male</td>
            <td>Masters</td>
            <td>$157.000</td>
            <td>Married</td>
            <td>Yes</td>
          </tr>
          <tr>
            <td>35</td>
            <td>Female</td>
            <td>None</td>
            <td>$55.000</td>
            <td>Married</td>
            <td>No</td>
          </tr>
          <tr>
            <td>44</td>
            <td>Female</td>
            <td>None</td>
            <td>122.000</td>
            <td>Single</td>
            <td>Yes</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
